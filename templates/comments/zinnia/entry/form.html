{% load comments i18n %}
<form action="{% comment_form_target %}" method="post" class="form-horizontal">
  {% csrf_token %}
  <fieldset>
    <legend>{% trans "Post your comment" %}</legend>
    <input type="hidden" name="next" value="{% url zinnia_discussion_success %}"/>
    {% for field in form %}
    {% if field.is_hidden %}{{ field }}{% else %}
    <div{% if field.errors %} class="error"{% endif %}{% ifequal field.name "honeypot" %} style="display:none;"{% endifequal %}>
	  {% if field.errors %}
	  <div class="control-group error">
	  {% else %}
	  <div class="control-group">
	  {% endif %}
		{{ field.label_tag }}
		<div class="controls">
		  {{ field }}
		{% if field.errors %}<span class="help-inline">{{ field.errors }}</span>{% endif %}
		</div>
	  </div>
    </div>
    {% endif %}
    {% endfor %}
    <div class="form-actions">
      <input type="submit" name="submit" class="btn btn-primary" value="{% trans "Post" %}" />
      <input type="submit" name="preview" class="btn" value="{% trans "Preview" %}" />
    </div>
  </fieldset>
</form>
