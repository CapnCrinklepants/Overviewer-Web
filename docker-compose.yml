nginx:
  build: nginx
  links:
    - flask
    - bbmaster
  volumes_from:
    - wwwdata
  ports:
    - "8020:80"
wwwdata:
  image: busybox
  volumes:
    - /data/www

flask:
  build: flask
  links:
    - postgres
  volumes_from:
    - wwwdata

postgres:
  build: postgres
  volumes_from:
    - dbdata
dbdata:
  image: busybox
  volumes:
    - /var/lib/postgresql/data

bbdata:
  image: busybox
  volumes:
    - /data/buildbot
bbmaster:
  build: buildbot
  links:
    - postgres
  volumes_from:
    - bbdata
